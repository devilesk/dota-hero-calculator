<table class="table table-condensed">
    <tbody>
        <tr><td>Base Strength:</td><td class="text-right"><span data-bind="text: heroData().attributebasestrength"></span></td></tr>
        <tr><td>Strength Gain:</td><td class="text-right"><span data-bind="text: heroData().attributestrengthgain"></span></td></tr>
        <tr><td>Base Agility:</td><td class="text-right"><span data-bind="text: heroData().attributebaseagility"></span></td></tr>
        <tr><td>Agility Gain:</td><td class="text-right"><span data-bind="text: heroData().attributeagilitygain"></span></td></tr>
        <tr><td>Base Intelligence:</td><td class="text-right"><span data-bind="text: heroData().attributebaseintelligence"></span></td></tr>
        <tr><td>Intelligence Gain:</td><td class="text-right"><span data-bind="text: heroData().attributeintelligencegain"></span></td></tr>
        <tr><td>Base Armor:</td><td class="text-right"><span data-bind="text: heroData().armorphysical"></span></td></tr>
        <tr><td><abbr title="Base Armor + armor from base agility">Starting Armor:</abbr></td><td class="text-right"><span data-bind="text: parseFloat($data.startingArmor()).toString()"></span></td></tr>
        <tr><td>Base Magic Res:</td><td class="text-right"><span data-bind="text: heroData().magicalresistance + '%'"></span></td></tr>
        <tr><td>Base Attack Point:</td><td class="text-right"><span data-bind="text: heroData().attackpoint"></span></td></tr>
        <tr><td><abbr data-bind="attr: { title: 'Total experience required to reach level ' + $data.selectedHeroLevel() }">Total Exp:</abbr></td><td class="text-right"><span data-bind="text: $data.totalExp()"></span></span></td></tr>
        <tr><td><abbr title="Experience required for next level">Next level exp:</abbr></td><td class="text-right"><span data-bind="html: $data.nextLevelExp()"></span></span></td></tr>
        <tr><td>Respawn Time:</td><td class="text-right"><span data-bind="text: $data.respawnTime()"></span></td></tr>
    </tbody>
</table>
